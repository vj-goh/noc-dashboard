# dnsmasq configuration for NOC Dashboard Lab

# Listen on all interfaces
interface=eth0
bind-interfaces

# Domain for the lab
domain=noc.lab
local=/noc.lab/

# DHCP range and lease time (if needed for dynamic assignment)
# dhcp-range=10.0.1.50,10.0.1.100,12h

# Static DNS entries for our infrastructure
address=/router1.noc.lab/10.0.1.1
address=/router2.noc.lab/10.0.2.2
address=/radius.noc.lab/10.0.1.10
address=/scanner.noc.lab/10.0.1.20
address=/dashboard.noc.lab/10.0.1.30
address=/dns.noc.lab/10.0.1.40
address=/client1.noc.lab/10.0.3.10
address=/client2.noc.lab/10.0.3.11

# PTR records for reverse DNS
ptr-record=1.1.0.10.in-addr.arpa,router1.noc.lab
ptr-record=2.2.0.10.in-addr.arpa,router2.noc.lab
ptr-record=10.1.0.10.in-addr.arpa,radius.noc.lab
ptr-record=20.1.0.10.in-addr.arpa,scanner.noc.lab
ptr-record=30.1.0.10.in-addr.arpa,dashboard.noc.lab
ptr-record=40.1.0.10.in-addr.arpa,dns.noc.lab

# Expand simple names to full domain names
expand-hosts

# Log all DNS queries for monitoring
log-queries
log-facility=/var/log/dnsmasq.log

# Don't read /etc/hosts
no-hosts

# Don't read /etc/resolv.conf
no-resolv

# Upstream DNS servers (for external queries)
server=8.8.8.8
server=8.8.4.4